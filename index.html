<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>mesto</title>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="image/logo.svg" alt="mesto-russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img src="image/avatar.jpg" alt="kusto" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button">
              <img src="image/editbutton.svg" alt="edit-button" class="profile__edit-button-img">
            </button>
            <div class="popup">
              <!-- popup_opened -->
              <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#">
                  <input type="text" placeholder="Жак-Ив Кусто" class="popup__input">
                  <input type="text" placeholder="Исследователь океана" class="popup__input">
                  <button type="submit" class="popup__button">Сохранить</button>
                </form>
                <button class="popup__close"><img src="image/closeicon.svg" alt="close"
                    class="popup__close-image"></button>
              </div>
            </div>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img src="image/addbutton.png" alt="" class="profile__add-button-img">
        </button>
      </section>

        <div class="element">

          <div class="element__body">
            <p class="element__title">Карачаевск</p>

                fill="black" />

          </div>

        <div class="element">
