<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="mesto-russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img src="images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title" id="profile-title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle" id="profile-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" id="open-popup" type="button"
              aria-label="редактировать профиль"></button>
          </div>
        </div>
        <button class="profile__add-button" id="open-form-card" type="button"></button>
      </section>
      <section class="elements">
        <template class="element-template">
          <article class="element">
            <img src="#" alt="карточка" class="element__image">
            <div class="element__body">
              <h2 class="element__title">Название</h2>
              <div class="element__heart"></div>
              <div class="element__delete"></div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup" id="pop-el">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="profile" class="popup__form">
          <input type="text" placeholder="Имя" name="username" id="username" class="popup__input">
          <input type="text" placeholder="О себе" name="profession" id="profession" class="popup__input">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button id="pop-close" type="submit" class="popup__close"></button>
      </div>
    </div>

    <div class="popup" id="pop-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="profile" class="popup__form" id="form-card">
          <input type="text" placeholder="Название" name="card-name" id="name-card-input" class="popup__input">
          <input type="url" placeholder="Ссылка на картинку" name="card-image" id="link-card-input"
            class="popup__input">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button id="pop-card-close" type="submit" class="popup__close"></button>
      </div>
    </div>

    <div class="popup popup_view popup_closed" id="popup-view">
      <div class="popup__container_view">
        <button class="popup__close popup__close_view" id="popup-close-view"></button>
        <img src="#" alt="карточка" class="popup__image ">
        <h2 class="popup__caption"></h2>
      </div>
    </div>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
